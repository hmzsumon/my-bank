<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
       <div id="login-area">
        <h1 class="text-center">Welcome To My HM Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
       </div>
       <div id="transaction-area">
         <div class="row">
           <div class="col-md-4 ">
             <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDeposit">00</span></h2>
             </div>
           </div>
           <div class="col-md-4">
             <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>
             </div>
           </div>
           <div class="col-md-4">
             <div class="balance status">
              <h5>Balance</h5>
              <h2>$ <span id="currentBalance">1200</span></h2>
             </div>
           </div>
         </div>
         <div class="row">
           <div class="col-md-6">
             <div class="submit-area">
               <h4>Deposit</h4>
               <input id="depositAmount" type="text" class="form-control" placeholder="$ amount You wnt to deposit">
               <br>
               <div id="addDeposit" class="btn btn-success">Deposit</div>
             </div>
           </div>
           <div class="col-md-6">
             <div class="submit-area">
               <h4>Withdraw</h4>
               <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount You wnt to withdraw">
               <br>
               <div id="addWithdraw" class="btn btn-success">Withdraw</div>
             </div>
           </div>
         </div>
       </div>
     


    






    <script src="js/main.js"></script>
  </body>
</html>
